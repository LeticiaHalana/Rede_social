<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/midia-social.ico">
    <link rel="stylesheet" href="styles/style.css">
    <title>A Rede Social</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/midia-social.png" alt="logoMarca" width="50px" height="50px">
                <h1 class="title2">Tech Community</h1>
            </div>
            <button class="button_header text1">sair</button>
        </div>

    </header>

    <main>
        <div class="main_sugestao">

            <section class="novoPost">
                <div class="usuario">
                    <img class="img" src="img/imagem1.jpg" alt="pessoa" width="40px" height="40px">
                    <div class="input">
                        <h2 class="title2">Samuca Castro</h2>
                        <h3 class="text3">Front end Engineer</h3>
                    </div>

                </div>

                <div class="comentarios">
                    <input class="input_text" type="text" placeholder="Digitar título do post">
                    <textarea class="input_textarea" cols="30" rows="10" placeholder="Digitar descrição do post"></textarea>
                    <div>
                         <button type="submit">Postar</button>
                    </div>
                   
                </div>

            </section>

            <aside class="sugestao">
                <h2>Sugestões para você seguir</h2>

                <div class="usuario">
                    <img class="img" src="img/imagem2.jpg" alt="pessoa" width="40px" height="40px">
                    <div class="input">
                        <h2 class="title2">Lara Castro</h2>
                        <h3 class="text3">UI Developer</h3>
                    </div>

                    <button>Seguir</button>

                </div>

                <div class="usuario">
                    <img class="img" src="img/imagem3.jpg" alt="pessoa" width="40px" height="40px">
                    <div class="input">
                        <h2 class="title2">Camila Lacerda</h2>
                        <h3 class="text3">Full Stack Developer</h3>
                    </div>

                    <button>Seguir</button>
                </div>

                <div class="usuario">
                    <img class="img" src="img/imagem4.jpg" alt="pessoa" width="40px" height="40px">
                    <div class="input">
                        <h2 class="title2">Sarah Estefany</h2>
                        <h3 class="text3">UI e UX Desginer</h3>
                    </div>

                    <button>Seguir</button>
                </div>
            </aside>
        </div>
    </main>

</body>

</html>
